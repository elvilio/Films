<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="icon" type="image/png" href="/photos/Icon/Icon-32x.png">

	<title>Home | Maquindi Film</title>
	
	<!-- Custom Css -->
	<link rel="stylesheet" href="./styles/main.css">
	<link rel="stylesheet" href="./styles/films.css">
</head>

<body>
	<div class="img1" id="img1" background="./photos/w1@small.jpg"></div>
	<div class="img2" id="img2" background="./photos/w2@small.jpg"></div>

	<main id="app" class="column">
		<div class="nav row">
			<div class="nav-item active"><a href="#"><div>Home</div></a></div>

			<div class="nav-item" v-if="username">
				<a href="/addfilm"><div>Add New</div></a>
			</div>
			
			<div class="nav-item">
				<a href="/login">
					<div v-if="!username">Login</div>
					<div v-else>{{ username }}</div>
				</a>
			</div>
		</div>

		<div class="column">
			<div class="film winner" v-for="film in sortedFilmsNextUp">
				<img :src="'http://image.tmdb.org/t/p/w200' + film.image" alt="">
			</div>
		</div>
		

		<h1>Film da votare</h1>
		<div class="film-list column">
			<div class="film" v-for="film in sortedFilmsToVote">
				<img :src="'http://image.tmdb.org/t/p/w200' + film.image" alt="">
				<div class="title" :title="film.overview">
					<h3>{{film.title}}</h3>
				</div>
				<div class="voting">
					<button>Vota?</button>
				</div>
			</div>
		</div>

		<div class="film-list column">
			<h2>Film in lista</h2>
			<div class="film" v-for="film in sortedFilmsNotSeen">
				<img :src="'http://image.tmdb.org/t/p/w200' + film.image" alt="">
				<div class="title" :title="film.overview">
					<h3>{{film.title}}</h3>
				</div>
			</div>

			<div style="height: 50px; width: calc(100% + 100px); background-color: #FFFFFF20"></div>
			<h2>Film gi√† visti</h2>

			<div class="film" v-for="film in sortedFilmsSeen">
				<img :src="'http://image.tmdb.org/t/p/w200' + film.image" alt="">
				<div class="title" :title="film.overview">
					<h3>{{film.title}}</h3>
				</div>
			</div>
		</div>
	</main>


	<!-- VueJS & Axios -->
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<!-- Actions -->
	<script src="./actions.js"></script>
	<!-- Custom JS -->
	<script src="./index.js"></script>
	<script src="./sfondo.js"></script>
	
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
</body>
</html>
