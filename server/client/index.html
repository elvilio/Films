<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Home | Maquindi Film</title>
	
	<!-- Custom Css -->
	<link rel="stylesheet" href="./styles/main.css">
	<link rel="stylesheet" href="./styles/films.css">
</head>

<body>
	<div class="img1" id="img1" background="./photos/w1@small.jpg"></div>
	<div class="img2" id="img2" background="./photos/w2@small.jpg"></div>

	<main id="app">
		<div class="wrapper">
			<div class="box a active"><a href="#"><div>Home</div></a></div>
			
			<div v-if="username" class="box c"><a href="/addfilm"><div>Add New</div></a></div>
			
			<div class="box b">
				<a href="/login">
					<div v-if="!username">Login</div>
					<div v-else>{{ username }}</div>
				</a>
			</div>
		</div>
		
		<div class="cont">
			<h1 class="scatola uno">Films</h1>
			
			<div class="scatola film">
				<div class="film-list">
					<div class="film-item sctl" v-for="film in films">
						<div class="filmName">{{ film.name }} </div>
						<div class="filmRating">{{ film.votedBy.length }} </div>
					</div>
				</div>
			</div>
		</div>
	</main>


	<!-- VueJS & Axios -->
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<!-- Custom JS -->
	<script src="./index.js"></script>
	<script src="./sfondo.js"></script>
	
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
</body>
</html>
