<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Login | Maquindi Films</title>

	<link rel="icon" type="image/png" href="/photos/Icon/Icon-32x.png">

	<!-- Custom Css -->
	<link rel="stylesheet" href="./styles/main.css">
	<link rel="stylesheet" href="./styles/login.css">
	
</head>
<body>
	<div class="img1" id="img1" background="./photos/w1@small.jpg"></div>
	<div class="img2" id="img2" background="./photos/w1@small.jpg"></div>
	
	<main id="app" class="column">
		<div class="nav row">
			<div class="nav-item"><a href="/"><div>Home</div></a></div>

			<div class="nav-item" v-if="username">
				<a href="/addfilm"><div>Add New</div></a>
			</div>
			
			<div class="nav-item active">
				<a href="#">
					<div v-if="!username">Login</div>
					<div v-else>{{ username }}</div>
				</a>
			</div>
		</div>
		
		<!-- <div class="login-page"> -->
		<div class="login-form column">
			<div class="row" v-if="!username">
				<input type="text" placeholder="Username" v-model="fieldUsername"/>
				<button @click="log_in">login</button>
			</div>
			<div class="row" v-else>
				<button @click="log_out">logout</button>
			</div>
		</div>
		<!-- </div> -->
	</main>

	<!-- VueJS & Axios -->
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<!-- Custom JS -->
	<script src="./login.js"></script>
	<script src="./sfondo.js"></script>

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
</body>
</html>
